<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"></head>
<body class="main-container">
<div class="progress">
    <div class="progress__block progress-block">
        <h1 class="progress-block__title">Progress</h1>
        <div class="progress-block__root" id="progress-root"></div>
    </div>
    <section class="progress__parameters parameters-panel">
        <label class="parameters-panel__label">
            <input class="parameters-panel__number-input" type="number" min="0" max="100" step="1" id="value-input">
            Value
        </label>
        <label class="parameters-panel__label">
            <input class="parameters-panel__checkbox-input visually-hidden" type="checkbox" id="toggle-animation">
            <span class="parameters-panel__checkbox-control-mark"></span>
            Animate
        </label>
        <label class="parameters-panel__label">
            <input class="parameters-panel__checkbox-input visually-hidden" type="checkbox" id="toggle-hidden">
            <span class="parameters-panel__checkbox-control-mark"></span>
            Hide
        </label>
    </section>
</div>
<script src="scripts/main.js" type="module"></script>
</body>
</html>
